
<div class = "row" ng-hide="!ctrl.panel.showGraph">
  <div style="margin:auto;width:100%;margin-top:20px;" id = "placeholder"> </div>
</div>

<h3 class = "text-center" style="font-size: {{ctrl.panel.fontSize}};font-family:{{ctrl.panel.font.family}}" ng-hide= "!ctrl.panel.values.showValue" ng-if="ctrl.panel.values.count !==  0">
  <div class = "row">
    <span>
      {{ctrl.panel.text.prefix}} {{ctrl.panel.values.count}} {{ctrl.panel.text.postfix}}
    </span>
  </div>
</h3>
<h3 class = "text-center" style="font-size: {{ctrl.panel.fontSize}};font-family:{{ctrl.panel.font.family}}" ng-if="ctrl.panel.values.count === 0">
  <div class = "row">
    <div ng-if="ctrl.panel.text.title.length === 0">
      {{ctrl.panel.text.prefix}} N/A {{ctrl.panel.text.postfix}}
    </div>
    <div ng-if="ctrl.panel.text.title.length !== 0">
      {{ctrl.panel.text.prefix}} N/A {{ctrl.panel.text.postfix}}
    </div>
  </div>
</h3>
<div class = "row">
  <h3 class = "text-center" style="font-size: {{ctrl.panel.fontSize}};font-family:{{ctrl.panel.font.family}}">
     <span ng-if="ctrl.panel.values.showSum">Total: {{ctrl.panel.values.sum}}</span>
     <span ng-if="ctrl.panel.values.showNext">  Query: {{ctrl.panel.values.next}}</span>
  </h3>
</div>
