<div class="section gr-form-group">

<h5 class="section-heading">Fontsize/BGColor options</h5>
  <div class = "gf-form">

    <label class = "gf-form-label width-8">Font Size</label>
    <input type = "text" class ="gf-form-input width-4" ng-model="ctrl.panel.fontSize" ng-change="ctrl.render()" ng-model-onblur>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-8">Bg Color</label>
    <span class="max-width-4">
      <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()" ></spectrum-picker>
    </span>
  </div>
</div>
<div class="section gr-form-group">
  <h5 class="section-heading">Text options</h5>
  <div class="gf-form">
    <label class="gf-form-label width-5">Prefix</label>
    <input type="text" class="gf-form-input max-width-12" ng-model="ctrl.panel.text.prefix" ng-change="ctrl.render()" ng-model-onblur>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-5">Postfix</label>
    <input type="text" class="gf-form-input max-width-12" ng-model="ctrl.panel.text.postfix" ng-change="ctrl.render()" ng-model-onblur>
  </div>
</div>
<div class="section gr-form-group">
  <h5 class="section-heading">Hide/Show values</h5>
  <gf-form-switch class="gf-form" label="Show Graph" label-class="width-7" checked="ctrl.panel.showGraph" on-change="ctrl.render()"></gf-form-switch>
  <gf-form-switch class="gf-form" label="Show Value" label-class="width-7" checked="ctrl.panel.values.showValue" on-change="ctrl.render()"></gf-form-switch>
  <gf-form-switch class="gf-form" label="Show Query" label-class="width-7" checked="ctrl.panel.values.showNext" on-change="ctrl.render()"></gf-form-switch>
  <gf-form-switch class="gf-form" label="Show Total" label-class="width-7" checked="ctrl.panel.values.showSum" on-change="ctrl.render()"></gf-form-switch>
</div>
<div class="section gr-form-group">
  <h5 class="section-heading">Graph Options</h5>
  <div class="gf-form">
    <label class="gf-form-label width-8">Gauge type</label>
    <div class="gf-form-select-wrapper max-width-9">
      <select class="input-small gf-form-input" ng-model="ctrl.panel.graphChoice" ng-options="t for t in ['bar', 'hbar', 'gauge','pie','barPlus']" ng-change="ctrl.chooseGraph(ctrl.panel.graphChoice)"></select>
    </div>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-10">Bar Color</label>
    <span class="max-width-4">
      <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.barColor" ng-change="ctrl.changeColor(ctrl.panel.barColor)" ></spectrum-picker>
    </span>
  </div>

  <div class="gf-form">
    <gf-form-switch class="gf-form" label="Solid Bar" label-class="width-7" checked="ctrl.panel.opacity" on-change="ctrl.setBarOpacity()"></gf-form-switch>

  </div>

</div>
<div class="section gr-form-group">
  <h5 class="section-heading">Reset Values</h5>
  <input type="submit" class="gf-form-btn max-width-16" value = "Reset"  ng-click="ctrl.reset()">
</div>
